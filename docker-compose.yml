version: '3.8'

services:
  backend:
    build:
      context: ./backend
    container_name: arxiv_backend
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=sqlite:///./data/arxiv_newsletter.db
    volumes:
      - ./backend/data:/app/data
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    container_name: arxiv_frontend
    ports:
      - "5174:80"
    depends_on:
      - backend
    restart: unless-stopped
